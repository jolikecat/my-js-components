<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My JS Components</title>
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <!-- javascript -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous" defer></script>
  <script type="text/javascript" src="./js/index.js" defer></script>
  <script type="text/javascript" src="./js/particles.min.js" defer></script>
  <script type="text/javascript" src="./js/particles-setting.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__inner">
        <div class="header__logo">
          <span class="logo">ロゴ</span>
          <button id="js-drawer-button" class="drawer-button" type="button" aria-controls="js-drawer-menu" aria-expanded="false" aria-label="メニューを開く場合はこちら">
            <span class="drawer-button__line"></span>
          </button>
        </div>
        <nav id="js-drawer-menu" class="drawer-menu" aria-hidden="true">
          <ul class="drawer-menu__list">
            <li class="drawer-menu__item"><a href="#accordion">アコーディオン</a></li>
            <li class="drawer-menu__item"><a href="#tab">タブ切り替え</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="mv" id="hoge">
      <h1>My JS Components</h1>
    </section>
    <section id="accordion">
      <div class="inner">
        <div class="accordion__item">
          <button id="js-accordion-btn" class="js-accordion-btn" type="button" aria-expanded="false" aria-controls="js-accordion-details"><span class="accordion__heading-text">アコーディオン</span></button>
          <div class="js-accordion-details" aria-hidden="true">
            <div class="details__inner">中身</div>
          </div>
        </div>
        <div class="accordion__item">
          <button class="js-accordion-btn" type="button" aria-expanded="false" aria-controls="js-accordion-details"><span class="accordion__heading-text">アコーディオン</span></button>
          <div class="js-accordion-details" aria-hidden="true">
            <div class="details__inner">中身</div>
          </div>
        </div>
      </div>
    </section>
    <section id="tab">
      <div class="inner">
        <div class="tab__content">
          <ul class="tab__list">
            <li class="tab__item is-active">tab1</li>
            <li class="tab__item">tab2</li>
            <li class="tab__item">tab3</li>
          </ul>
          <div>
            <div class="tab is-show">tab1の中身</div>
            <div class="tab">tab2の中身</div>
            <div class="tab">tab3の中身</div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
